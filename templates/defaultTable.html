<style>
    .tableTemplate body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        height: 1050;
    }
    .tableTemplate h2 {
        text-align: center;
        margin-top: -35;
        color: #525252;
        padding: 0;
    }
    .tableTemplate .icon {
        width: 150px;
    }
    .tableTemplate .table-container {
        margin: 30px auto;
        min-height: 89%; 
        max-height: 89%;
        overflow: hidden;
    }
    .tableTemplate table {
        width: 100%;
        border-collapse: collapse;
        table-layout: auto;
    }
    .tableTemplate th,.tableTemplate  td {
        border: 1px solid #ddd;
        padding: 5px;
        text-align: left;
        word-wrap: break-word;
    }
    .tableTemplate th {
        background-color: #4c93af;
        color: white;
    }
    .tableTemplate tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    .tableTemplate .footer {
        text-align: center;
        font-size: 12px;
        color: #525252;
        border-top: 1px solid #525252;
        padding-top: 5px;
        margin-top: 35;
    }
    .tableTemplate .page-break { page-break-before: always; height: 0; padding: 0; margin: 0;}
</style>
<div class="tableTemplate">
<img src="data:image/png;base64,{{ icon }}" class="icon">
<h2>{{ heading }}</h2>
<div class="table-container">
    {{ table|safe }}
</div>
<div class="footer">
    Page {{ page_number }}
</div>
<div class="page-break"></div>
</div>
